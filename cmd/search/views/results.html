<div class="container">
	<div class="row">
    	<div class="col-md-8 col-md-offset-2">
            {{range $index1, $val := .Items}}
                {{range $index2, $match := $val.Matches}}
                    <div class="result-item">
                        <div style="clear:both; font-size:16px; margin-top: 10px">
                            {{$match.Engine}} : <a target="_blank" href="{{$match.Link}}">{{$match.TitleHTML}}</a>
                        </div>
                        <div style="clear:both; font-size:14px">{{$match.ContentHTML}}</div>
                    </div><!-- result-item -->
                {{end}}
            {{end}}
    	</div><!-- col-md-12 -->
    </div><!-- row -->
</div><!-- container -->
